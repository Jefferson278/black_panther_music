<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
    <title>Pantera_music</title>

    
</head>
<body>
    
    <div class="bg">
        <section class="player" >
            <div class="container">
    
                
                <div class="top-icons">
                    <a href="#"><i class="far fa-heart"></i></a>
                    <a href="#"><i class="fa fa-plus"></i></a>
                    
                </div>

                <div class="img">
                    <img src="pantera negra.jpg" alt="">
                </div>
                <div class="text">
                    <h1>PANTERA NEGRA</h1>
                    <h4>Emicida</h4>
                </div>

                <!---->

                <div class="seek">
                    <div class="fill"></div>
                    
                </div>

                <div class="btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <a href="#"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-btn" onclick="togglePlayPause ()" ><i class="fa fa-play"></i></a>
                    <a href="#"><i class="fa fa-forward"></i></a>
                    <a href="#"><i class="fa fa-random"></i></a>
                </div>

                <!-------------- audio -------------->

                <audio class="song">

                    <source src="Emicida  Pantera Negra letra.mp3" type="audio/mp3">



                </audio>
               



                <!----------Bar Button------------->
                <button>PLAY SONG IN THE BAR</button>



            </div>
        </section>
    </div>

                    <!------- javascript in music ------->

                    <script src="scrips.js"></script>

</body>
</html>
